<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello World</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" type='text/css' href="estilo.css">
</head>

<body>
    <h1>TEKNOSERVICE</h1>
    <div class=" container-fluid p-5 my-5 bg-primary text-white">
        <div class="row">
            <div class="col-12">
                <label for="tituloIncidencia">Resumen incidencia</label>
                <input type="text" name="resumen" id="tituloIncidencia">
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <label for="textarea">Descripcion</label>
                <textarea id="textarea" name="textarea" rows="4" cols="50"></textarea>
            </div>
        </div>
        <div class="row">
            <div class="col-6">
                <label for="fecha">Fecha</label>
                <input type="date">
            </div>
            <div class="col-6">
                <label for="hora">Hora</label>
                <input type="time">
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <label for="dispostivio">Dispostivo</label>
                <select class="dispostivio">
                    <option>Ordenador</option>
                    <option>Proyector</option>
                    <option>Router</option>
                    <option>Aire</option>
                </select>
            </div>
        </div>
        <div class="row">
            <button type="button" class="btn btn-light"><i class="bi bi-camera-fill"></i></button>
        </div>
    </div>
</body>

</html>
