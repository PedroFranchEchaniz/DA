<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello World</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" type='text/css' href="estilo.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
</head>

<body>
    <header>
        <div class="text-center bg-light pt-3">
            <h1>TEKNOSERVICE</h1>
        </div>
    </header>
    <div class=" container-fluid p-3 my-5 bg-primary text-white">
        <div class="row pb-3">
            <label for="tituloIncidencia">Resumen incidencial</label>
            <input type="text" name="resumen" id="tituloIncidencia">
        </div>
        <div class="row pb-3">
            <label for="textarea">Descripcion</label>
            <textarea id="textarea" name="textarea" rows="9" cols="50"></textarea>
        </div>
        <div class="row pb-3">
            <div class="col-6">
                <label for="fecha">Fecha</label>
                <input type="date">
            </div>
            <div class="col-6">
                <label for="hora">Hora</label>
                <input type="time">
            </div>
        </div>
        <div class="row pb-3">
            <label for="dispostivio">Dispostivo</label>
            <select class="dispostivio">
                <option>Ordenador</option>
                <option>Proyector</option>
                <option>Router</option>
                <option>Aire</option>
            </select>
        </div>
        <div class="row">
            <div class="col-12">
                <button type="button" class="btn btn-light d-block mx-auto mb-4"><i
                        class="bi bi-camera-fill"></i></button>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <button type="button" class="btn btn-light d-block mx-auto mb-4"><svg xmlns="http://www.w3.org/2000/svg"
                        width="16" height="16" fill="currentColor" class="bi bi-send" viewBox="0 0 16 16">
                        <path
                            d="M15.854.146a.5.5 0 0 1 .11.54l-5.819 14.547a.75.75 0 0 1-1.329.124l-3.178-4.995L.643 7.184a.75.75 0 0 1 .124-1.33L15.314.037a.5.5 0 0 1 .54.11ZM6.636 10.07l2.761 4.338L14.13 2.576 6.636 10.07Zm6.787-8.201L1.591 6.602l4.339 2.76 7.494-7.493Z" />
                    </svg></button>
            </div>
        </div>
    </div>
</body>

</html>
